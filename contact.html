  <!--Create a container to hold main contact info-->
  <div class="container">
    <div class="row emailContact">
      <div class="col-3"></div>
      <div class="col-6 email align-content-center text-center">
        Please email us with any questions or comments
        <a href="mailto:notme.jewelry@gmail.com">notme.jewelry@gmail.com</a>
      </div>
    </div>

  <br>

  <!--Inside main create text for contact info: email-->
  <div class="row contactForm">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card align-content-lg-center">
        <div class="card-body">
          <h4 class="card-title">Sign Up for our Newsletter</h4>
          <p class="card-text">Receive email and text alerts regarding upcoming events.</p>
          <form>
            <div class="form-group">
              <label for="inputName4">Name</label>
              <input type="Name" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="inputPhoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="inputPhoneNumber" placeholder="555-555-5555">
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="news-submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 

<!-- Modal for submit form-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"> 
        <h5 class="modal-title" id="exampleModalLabel">Not  Me Jewelry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Thanks for subscribing...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
